name: Build and Push Docker Image
on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hanzozt/mcp-gateway

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Clone upstream source
        run: git clone --depth 1 https://github.com/hanzoai/mcp-gateway.git src

      - name: Build binaries
        working-directory: src
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags '-s -w' -o dist/mcp-gateway ./cmd/mcp-gateway
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags '-s -w' -o dist/mcp-bridge ./cmd/mcp-bridge
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags '-s -w' -o dist/mcp-tools  ./cmd/mcp-tools

      - name: Create Dockerfile
        run: |
          cat > src/Dockerfile.ci <<'DOCKERFILE'
          FROM node:22-bookworm-slim
          RUN apt-get update && apt-get install -y --no-install-recommends ca-certificates && rm -rf /var/lib/apt/lists/*
          COPY dist/mcp-gateway dist/mcp-bridge dist/mcp-tools /usr/local/bin/
          ENTRYPOINT ["mcp-gateway"]
          DOCKERFILE

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: src
          file: src/Dockerfile.ci
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
